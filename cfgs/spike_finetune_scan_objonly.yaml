optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0.01
  }}

scheduler: {
  type: StepLR,
  kwargs: {
    step_size: 30,
    gamma: 0.6
  } }

dataset: {
  train: { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
           others: { subset: 'train' } },
  val: { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
         others: { subset: 'test' } },
  test: { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
          others: { subset: 'test' } } }
model: {
  NAME: SpikePointMamba,
  trans_dim: 384,
  depth: 12,
  cls_dim: 15,
  num_heads: 6,
  group_size: 32,
  num_group: 256,
  encoder_dims: 384,
  rms_norm: False,
  drop_path: 0.1,
  drop_out: 0.,
  label_smoothing: 0.2,
  spike_mode: "lif",
  timestep: 2,
  expand: 1.1,  # Q-SDE++ hyper-parameter
}


npoints: 2048
total_bs: 36
step_per_update: 1
max_epoch: 150
grad_norm_clip: 10